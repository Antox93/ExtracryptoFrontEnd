<div *ngIf="(cryptoChartData?.labels?.length ?? 0) > 0; else noDataTemplate" style="width: 100%; height: 400px;">
    <canvas 
        baseChart
        [data]="cryptoChartData"
        [options]="cryptoChartOptions"
        [legend]="true"
        [type]="'line'">
    </canvas>
</div>

<!-- Messaggio di fallback se non ci sono dati -->
<ng-template #noDataTemplate>
    <div class="no-data">
        <p>Nessun dato disponibile per questa criptovaluta.</p>
    </div>
</ng-template>
