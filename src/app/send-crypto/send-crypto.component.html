<h2 mat-dialog-title>Invia</h2>
<mat-dialog-content>
  <form #cryptoForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Indirizzo wallet del ricevente</mat-label>
      <input matInput type="receiverAddress" ngModel [(ngModel)]="receiverAddress" name="receiverAddress" required placeholder="Enter receiver Address">
    </mat-form-field>
    <mat-form-field  appearance="fill">
        <mat-label>Crypto</mat-label>
        <mat-select name="crypto" [(ngModel)]="selectedCrypto" required>
          <mat-option *ngFor="let crypto of wallet" [value]="crypto">
            {{ crypto.cryptoName }} ({{crypto.cryptoAmount}})
          </mat-option>
        </mat-select>
        <mat-error *ngIf="cryptoForm.form.get('crypto')?.invalid">
            Seleziona una criptovaluta.
          </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Quantit√†</mat-label>
        <input matInput type="quantity" ngModel [(ngModel)]="quantity" name="quantity" required placeholder="Enter quantity">
      </mat-form-field>
  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Annulla</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Trasferisci</button>
</mat-dialog-actions>
