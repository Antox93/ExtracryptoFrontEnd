<h2 mat-dialog-title>Cambia username</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nuovo username</mat-label>
      <input matInput type="username" ngModel [(ngModel)]="newUsername" name="newUsername" required placeholder="Enter your new username">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Inserisci password</mat-label>
      <input matInput type="password" ngModel [(ngModel)]="password" name="password" required placeholder="Enter your password">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Cambia username</button>
</mat-dialog-actions>

<h5 style="text-align: center; color:rgb(255, 0, 0)">{{error}}</h5>
